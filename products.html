<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/products.css">
    <title>BusMall - Products</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="https://placehold.it/150x50">
        <h1 class="title">Products</h1>
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__list__item"><a href="index.html">Home</a></li>
                <li class="navbar__list__item selected"><a href="products.html">Products</a></li>
                <li class="navbar__list__item"><a href="#">About</a></li>
                <li class="navbar__list__item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">        
        <aside class="results cols-2">
            <h2 class="results__heading">Results</h2>
            <ul id="results__list" class="results__list">
            </ul>
        </aside>
        <section id="products" class="products cols-10">
            <article id="products__images" class="products__images"></article>
            <article id="products__names" class="products__names"></article>
        </section>
        <section id="chart-container" class="chart-container cols-10">
            <canvas id="chart" class="chart" height="100"></canvas>
        </section>
    </main>
    <footer class="footer">Footer</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
